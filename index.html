<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AEO On-Page Auditor</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide-react@0.263.1/dist/umd/lucide-react.js"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState } = React;
    const { Search, CheckCircle, XCircle, AlertCircle, TrendingUp, FileText, MessageSquare, List, Users, ExternalLink, Target, BarChart3, AlertTriangle } = lucide;

    function AEOAuditor() {
      const [url, setUrl] = useState('');
      const [loading, setLoading] = useState(false);
      const [results, setResults] = useState(null);
      const [error, setError] = useState(null);
      const [apiUrl, setApiUrl] = useState('');

      const analyzeUrl = async () => {
        if (!url.trim()) {
          setError('Please enter a URL');
          return;
        }

        if (!apiUrl.trim()) {
          setError('Please enter your API endpoint URL');
          return;
        }

        setLoading(true);
        setError(null);
        setResults(null);

        try {
          const response = await fetch(`${apiUrl}/api/aeo-analyze`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ url: url.trim() }),
          });

          if (!response.ok) {
            throw new Error(`Error: ${response.status}`);
          }

          const data = await response.json();
          setResults(data);
        } catch (err) {
          setError(err.message || 'Failed to analyze URL. Please check your API endpoint.');
        } finally {
          setLoading(false);
        }
      };

      const getScoreColor = (score) => {
        if (score >= 80) return 'text-green-600';
        if (score >= 60) return 'text-yellow-600';
        return 'text-red-600';
      };

      const getScoreBg = (score) => {
        if (score >= 80) return 'bg-green-100';
        if (score >= 60) return 'bg-yellow-100';
        return 'bg-red-100';
      };

      const getPriorityColor = (priority) => {
        if (priority === 'HIGH') return 'bg-red-100 text-red-800 border-red-200';
        if (priority === 'MEDIUM') return 'bg-yellow-100 text-yellow-800 border-yellow-200';
        return 'bg-blue-100 text-blue-800 border-blue-200';
      };

      const getPriorityIcon = (priority) => {
        if (priority === 'HIGH') return 'HIGH';
        if (priority === 'MEDIUM') return 'MED';
        return 'LOW';
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-8">
          <div className="max-w-7xl mx-auto">
            <div className="bg-white rounded-2xl shadow-xl p-8 mb-8">
              <div className="flex items-center gap-3 mb-6">
                <TrendingUp className="w-8 h-8 text-indigo-600" />
                <h1 className="text-3xl font-bold text-gray-900">AEO On-Page Auditor</h1>
              </div>
              
              <p className="text-gray-600 mb-6">
                Analyze your webpage for Answer Engine Optimization (AEO) - optimize for AI search engines, featured snippets, and voice search.
              </p>

              <div className="space-y-4">
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">
                    API Endpoint URL
                  </label>
                  <input
                    type="text"
                    value={apiUrl}
                    onChange={(e) => setApiUrl(e.target.value)}
                    placeholder="https://your-api.railway.app"
                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                  />
                  <p className="text-xs text-gray-500 mt-1">Enter your deployed Flask API URL</p>
                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">
                    URL to Analyze
                  </label>
                  <div className="flex gap-3">
                    <input
                      type="url"
                      value={url}
                      onChange={(e) => setUrl(e.target.value)}
                      placeholder="https://example.com/article"
                      className="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                      onKeyPress={(e) => e.key === 'Enter' && analyzeUrl()}
                    />
                    <button
                      onClick={analyzeUrl}
                      disabled={loading}
                      className="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center gap-2 transition-colors"
                    >
                      {loading ? (
                        <>
                          <div className="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                          Analyzing...
                        </>
                      ) : (
                        <>
                          <Search className="w-5 h-5" />
                          Analyze
                        </>
                      )}
                    </button>
                  </div>
                </div>
              </div>

              {error && (
                <div className="mt-4 p-4 bg-red-50 border border-red-200 rounded-lg flex items-start gap-3">
                  <AlertCircle className="w-5 h-5 text-red-600 flex-shrink-0 mt-0.5" />
                  <div>
                    <p className="text-red-800 font-medium">Error</p>
                    <p className="text-red-700 text-sm">{error}</p>
                  </div>
                </div>
              )}
            </div>

            {results && (
              <div className="space-y-6">
                <div className="bg-white rounded-2xl shadow-xl p-8">
                  <div className="flex items-center justify-between mb-6">
                    <h2 className="text-2xl font-bold text-gray-900">Analysis Results</h2>
                    
                      href={results.url}
                      target="_blank"
                      rel="noopener noreferrer"
                      className="text-indigo-600 hover:text-indigo-700 flex items-center gap-2"
                    >
                      <ExternalLink className="w-4 h-4" />
                      View Page
                    </a>
                  </div>

                  <div className={`${getScoreBg(results.aeo_score)} rounded-xl p-6 mb-8`}>
                    <div className="text-center">
                      <p className="text-gray-600 font-medium mb-2">Overall AEO Score</p>
                      <p className={`text-6xl font-bold ${getScoreColor(results.aeo_score)}`}>
                        {results.aeo_score}
                      </p>
                      <p className="text-gray-600 mt-2">out of 100</p>
                    </div>
                  </div>

                  <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
                    {Object.entries(results.aeo_checks).map(([check, passed]) => (
                      <div key={check} className="flex items-center gap-3 p-3 bg-gray-50 rounded-lg">
                        {passed ? (
                          <CheckCircle className="w-5 h-5 text-green-600 flex-shrink-0" />
                        ) : (
                          <XCircle className="w-5 h-5 text-red-600 flex-shrink-0" />
                        )}
                        <span className="text-sm font-medium text-gray-700">{check}</span>
                      </div>
                    ))}
                  </div>
                </div>

                {results.engine_scores && (
                  <div className="bg-white rounded-xl shadow-lg p-6">
                    <div className="flex items-center gap-2 mb-6">
                      <Target className="w-6 h-6 text-indigo-600" />
                      <h3 className="text-xl font-bold text-gray-900">Score by Answer Engine</h3>
                    </div>
                    <p className="text-sm text-gray-600 mb-6">
                      Different AI engines prioritize different content factors. Here is how your page scores for each:
                    </p>
                    
                    <div className="grid md:grid-cols-2 gap-4">
                      {Object.entries(results.engine_scores).map(([engine, data]) => (
                        <div key={engine} className="border border-gray-200 rounded-lg p-5">
                          <div className="flex items-center justify-between mb-3">
                            <h4 className="text-lg font-bold text-gray-900">{engine}</h4>
                            <span className={`text-3xl font-bold ${getScoreColor(data.score)}`}>
                              {data.score}
                            </span>
                          </div>
                          <div className={`h-2 ${getScoreBg(data.score)} rounded-full mb-3`}>
                            <div 
                              className={`h-2 ${data.score >= 80 ? 'bg-green-600' : data.score >= 60 ? 'bg-yellow-600' : 'bg-red-600'} rounded-full`}
                              style={{ width: `${data.score}%` }}
                            ></div>
                          </div>
                          <p className="text-xs text-gray-600 italic">{data.focus}</p>
                        </div>
                      ))}
                    </div>
                  </div>
                )}

                {results.score_breakdown && (
                  <div className="bg-white rounded-xl shadow-lg p-6">
                    <div className="flex items-center gap-2 mb-6">
                      <BarChart3 className="w-6 h-6 text-indigo-600" />
                      <h3 className="text-xl font-bold text-gray-900">Score Breakdown by Component</h3>
                    </div>
                    
                    <div className="space-y-4">
                      {Object.entries(results.score_breakdown).map(([component, data]) => {
                        const percentage = (data.score / data.max) * 100;
                        const componentNames = {
                          schema: 'Schema Markup',
                          questions: 'Question Content',
                          snippet: 'Snippet Optimization',
                          structure: 'Content Structure',
                          eeat: 'E-E-A-T Signals',
                          entities: 'Entity Recognition'
                        };
                        
                        return (
                          <div key={component}>
                            <div className="flex justify-between items-center mb-2">
                              <span className="text-sm font-medium text-gray-700">
                                {componentNames[component] || component}
                              </span>
                              <span className="text-sm font-bold text-gray-900">
                                {data.score} / {data.max}
                              </span>
                            </div>
                            <div className="h-3 bg-gray-200 rounded-full overflow-hidden">
                              <div 
                                className={`h-3 ${percentage >= 80 ? 'bg-green-500' : percentage >= 60 ? 'bg-yellow-500' : 'bg-red-500'}`}
                                style={{ width: `${percentage}%` }}
                              ></div>
                            </div>
                          </div>
                        );
                      })}
                    </div>
                  </div>
                )}

                {results.recommendations && results.recommendations.length > 0 && (
                  <div className="bg-white rounded-xl shadow-lg p-6">
                    <div className="flex items-center gap-2 mb-6">
                      <AlertTriangle className="w-6 h-6 text-indigo-600" />
                      <h3 className="text-xl font-bold text-gray-900">Prioritized Recommendations</h3>
                    </div>
                    <p className="text-sm text-gray-600 mb-6">
                      Actions ranked by priority and potential impact on your AEO score:
                    </p>
                    
                    <div className="space-y-4">
                      {results.recommendations.map((rec, index) => (
                        <div key={index} className={`border-l-4 p-4 rounded-r-lg ${
                          rec.priority === 'HIGH' ? 'border-red-500 bg-red-50' :
                          rec.priority === 'MEDIUM' ? 'border-yellow-500 bg-yellow-50' :
                          'border-blue-500 bg-blue-50'
                        }`}>
                          <div className="flex items-start gap-3">
                            <span className="text-lg font-bold">{getPriorityIcon(rec.priority)}</span>
                            <div className="flex-1">
                              <div className="flex items-center gap-2 mb-2">
                                <span className={`text-xs font-bold px-2 py-1 rounded border ${getPriorityColor(rec.priority)}`}>
                                  {rec.priority}
                                </span>
                                <span className="text-xs font-medium text-gray-600">
                                  {rec.category}
                                </span>
                                <span className="text-xs text-gray-500">
                                  | Effort: {rec.effort}
                                </span>
                              </div>
                              <p className="font-semibold text-gray-900 mb-1">{rec.action}</p>
                              <p className="text-sm text-gray-700">{rec.impact}</p>
                            </div>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                )}

                <div className="grid lg:grid-cols-2 gap-6">
                  <div className="bg-white rounded-xl shadow-lg p-6">
                    <div className="flex items-center gap-2 mb-4">
                      <MessageSquare className="w-5 h-5 text-indigo-600" />
                      <h3 className="text-lg font-bold text-gray-900">Schema Markup</h3>
                    </div>
                    <div className="space-y-3">
                      <div className="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                        <span className="text-sm text-gray-700">FAQ Schema</span>
                        <span className={`font-medium ${results.faq_schema_present ? 'text-green-600' : 'text-red-600'}`}>
                          {results.faq_schema_present ? `Yes (${results.faq_count} items)` : 'No'}
                        </span>
                      </div>
                      <div className="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                        <span className="text-sm text-gray-700">HowTo Schema</span>
                        <span className={`font-medium ${results.howto_schema_present ? 'text-green-600' : 'text-red-600'}`}>
                          {results.howto_schema_present ? `Yes (${results.howto_count} steps)` : 'No'}
                        </span>
                      </div>
                      <div className="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                        <span className="text-sm text-gray-700">Article Schema</span>
                        <span className={`font-medium ${results.article_schema_present ? 'text-green-600' : 'text-red-600'}`}>
                          {results.article_schema_present ? 'Yes' : 'No'}
                        </span>
                      </div>
                    </div>
                  </div>

                  <div className="bg-white rounded-xl shadow-lg p-6">
                    <div className="flex items-center gap-2 mb-4">
                      <List className="w-5 h-5 text-indigo-600" />
                      <h3 className="text-lg font-bold text-gray-900">Snippet Optimization</h3>
                    </div>
                    <div className="space-y-3">
                      <div className="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                        <span className="text-sm text-gray-700">First Paragraph</span>
                        <span className="font-medium text-gray-900">{results.first_para_words} words</span>
                      </div>
                      <div className="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                        <span className="text-sm text-gray-700">Lists</span>
                        <span className="font-medium text-gray-900">{results.lists}</span>
                      </div>
                      <div className="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                        <span className="text-sm text-gray-700">Tables</span>
                        <span className="font-medium text-gray-900">{results.tables}</span>
                      </div>
                      <div className="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                        <span className="text-sm text-gray-700">Snippet Score</span>
                        <span className={`font-medium ${getScoreColor(results.snippet_score)}`}>
                          {results.snippet_score}/100
                        </span>
                      </div>
                    </div>
                  </div>

                  <div className="bg-white rounded-xl shadow-lg p-6">
                    <div className="flex items-center gap-2 mb-4">
                      <FileText className="w-5 h-5 text-indigo-600" />
                      <h3 className="text-lg font-bold text-gray-900">Content Structure</h3>
                    </div>
                    <div className="space-y-3">
                      <div className="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                        <span className="text-sm text-gray-700">Word Count</span>
                        <span className="font-medium text-gray-900">{results.word_count}</span>
                      </div>
                      <div className="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                        <span className="text-sm text-gray-700">Question Headings</span>
                        <span className="font-medium text-gray-900">{results.question_headings}/{results.total_headings}</span>
                      </div>
                      <div className="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                        <span className="text-sm text-gray-700">Readability</span>
                        <span className="font-medium text-gray-900">{results.flesch_reading_ease}</span>
                      </div>
                      <div className="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                        <span className="text-sm text-gray-700">Has TL;DR</span>
                        <span className={`font-medium ${results.has_tldr ? 'text-green-600' : 'text-red-600'}`}>
                          {results.has_tldr ? 'Yes' : 'No'}
                        </span>
                      </div>
                    </div>
                  </div>

                  <div className="bg-white rounded-xl shadow-lg p-6">
                    <div className="flex items-center gap-2 mb-4">
                      <Users className="w-5 h-5 text-indigo-600" />
                      <h3 className="text-lg font-bold text-gray-900">E-E-A-T Signals</h3>
                    </div>
                    <div className="space-y-3">
                      <div className="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                        <span className="text-sm text-gray-700">Author Meta</span>
                        <span className={`font-medium ${results.has_author_meta ? 'text-green-600' : 'text-red-600'}`}>
                          {results.has_author_meta ? 'Yes' : 'No'}
                        </span>
                      </div>
                      <div className="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                        <span className="text-sm text-gray-700">Publication Date</span>
                        <span className={`font-medium ${results.has_date ? 'text-green-600' : 'text-red-600'}`}>
                          {results.has_date ? 'Yes' : 'No'}
                        </span>
                      </div>
                      <div className="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                        <span className="text-sm text-gray-700">Author Bio</span>
                        <span className={`font-medium ${results.has_author_bio ? 'text-green-600' : 'text-red-600'}`}>
                          {results.has_author_bio ? 'Yes' : 'No'}
                        </span>
                      </div>
                      <div className="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                        <span className="text-sm text-gray-700">Sources/References</span>
                        <span className={`font-medium ${results.has_sources ? 'text-green-600' : 'text-red-600'}`}>
                          {results.has_sources ? 'Yes' : 'No'}
                        </span>
                      </div>
                    </div>
                  </div>
                </div>

                {results.question_heading_examples && results.question_heading_examples.length > 0 && (
                  <div className="bg-white rounded-xl shadow-lg p-6">
                    <h3 className="text-lg font-bold text-gray-900 mb-4">Question Headings Found</h3>
                    <div className="space-y-2">
                      {results.question_heading_examples.map((q, index) => (
                        <div key={index} className="p-3 bg-gray-50 rounded-lg text-sm text-gray-700">
                          {q}
                        </div>
                      ))}
                    </div>
                  </div>
                )}
              </div>
            )}
          </div>
        </div>
      );
    }

    ReactDOM.render(<AEOAuditor />, document.getElementById('root'));
  </script>
</body>
</html>
